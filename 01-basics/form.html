<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
    <style>
      body {
        width: 760px;
        margin: auto 20%;
      }
      .td-width {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <form method="get">
      <table>
        <tr>
          <td class="td-width">
            <label for="username">Username : </label>
          </td>
          <td>
            <input
              type="text"
              name="username"
              id="username"
              required
              placeholder="your username pls..."
              pattern="[a-zA-Z0-9]{2,}"
            />
          </td>
        </tr>
        <tr>
          <td style="text-align: center" colspan="2">
            <button>Submit</button>
          </td>
        </tr>
      </table>
      <br />
      <label for="email">Email : </label>
      <input type="email" name="email" id="email" />
      <br />
      <label for="contact">Contact Number : </label>
      <input type="tel" name="contact" id="contact" />
      <br />
      <label for="dob">Date of Birth : </label>
      <input
        type="date"
        name="dob"
        id="dob"
        min="2020-04-01"
        max="2022-12-31"
      />
      <br />
      <label for="favColor">Favorate Color : </label>
      <input type="color" name="favColor" id="favColor" />
      <br />
      <label for="pic">Pic : </label>
      <input type="file" name="pic" id="pic" />
      <br />
      <label for="courses">Courses : </label>
      <input type="radio" name="courses" id="angular" /> Angular <br />
      <input type="radio" name="courses" id="react" /> React <br />
      <input type="radio" name="courses" id="javascript" /> JavaScript <br />

      <input type="submit" value="Sign Up" id="btnSubmit" />
    </form>
  </body>
</html>
