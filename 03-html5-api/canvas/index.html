<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Demo</title>
</head>
<body>
    
    <canvas id="canvas" style="width: 400px; height:400px; border : 1px grey solid"></canvas>

    <script>
        var canvas = document.getElementById("canvas")
        var context = canvas.getContext("2d")
        context.fillStyle = "#ff45ff";
        context.fillRect(20, 20, 100, 80)

        context.strokeStyle = "red";
        context.strokeRect(150, 20, 80, 60)

        context.beginPath()
        context.moveTo(20,20)
        context.lineTo(120, 100)
        context.stroke()
        context.closePath()

        context.strokeText("Hello HTML", 20, 120)
        context.fillText("Hello HTML", 20, 180)

        var image = document.createElement("img")
        img.src="";
        window.onload = function(){
            
        }
    </script>

</body>
</html>
