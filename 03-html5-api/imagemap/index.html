<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <div role="navigation">
      <ul>
        <li>
          <a href="/home">HOME</a>
        </li>
        <li>
          <a href="/product">PRODUCT</a>
        </li>
        <li>
          <a href="/contact">CONTACT</a>
        </li>
      </ul>
    </div>
    <img
      src="./objects.jpg"
      usemap="#mymap"
      alt="this image is having various links"
    />
    <map name="mymap">
      <area
        shape="rect"
        coords="22,88,170,340"
        href="http://www.google.com"
        alt="leads to google site"
      />
      <area
        shape="circle"
        coords="660,190,100"
        href="http://www.msn.com"
        alt="leads to msn site"
      />
    </map>
  </body>
</html>
